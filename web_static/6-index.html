<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb_clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="shortcut icon" href="images/icon.png" />
</head>

<body>
    <header></header>
    <div class="container">
        <section class="filters">
            <button>Search</button>
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <ul class="popover">
                    <li>
                        <h2>Arizona:</h2>
                    </li>
                    <li class="city">Page</li>
                    <li class="city">Page 2</li>
                    <li>
                        <h2>California:</h2>
                    </li>
                    <li class="city">San Francisco</li>
                    <li class="city">Los Altos</li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li class="city">Internet</li>
                    <li class="city">TV</li>
                    <li class="city">Kitchen</li>
                    <li class="city">Iron</li>
            </div>
        </section>
    </div>
    <footer>Holberton School</footer>
</body>

</html>
